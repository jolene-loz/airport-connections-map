<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <title>Airport Connections</title>
        <link rel="stylesheet" href="style.css">
            <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <!-- <script src="nodes.js" defer type="module"></script> -->
        <!-- <script type="text/javascript" src="map.js"></script> -->
        <script defer src="map.js"></script>

    </head>
        <body>
        <h2><strong><em>Airport Connections</em></strong></h2>
        <p>Click one of the buttons to view airport connections in a force diagram or in a map view!</p>
        <div style="display: flex; float: left; margin-left:50px ">
            <input style="margin: 5px;" type="radio" id="force" name="display" value="force" checked>
                <label for="force">Force</label>
                <input style="margin: 5px; margin-left:25px;" type="radio" id="map" name="display" value="map">
                <label for="map">Map</label>
                <div class="tooltip"></div>
        </div>
        
        <div class="chart-area"></div>

    </body>
        
    
</html>
